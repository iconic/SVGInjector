    <style type="text/css">
      .circle .st0 {
        fill: #A6042D;
      }
    </style>
    <ellipse cy="50" cx="50" ry="45" rx="45" class="st0"/>
  </svg>

  <view id="square"                            viewBox="0 100 100 100" />
