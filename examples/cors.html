<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVGInjector Test: CORS</title>
    <style>
      .thumb-icon {
        width:64px;
        height:64px;
        display: block;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>

    <!-- Local Origin SVG source -->
    <svg id="thumb-up" class="inject-me thumb-icon" data-src="assets/svg/thumb-up.svg" title="I like it!" alt="thumb up"></svg>

    <!-- Cross Origin SVG source -->
    <svg id="thumb-up" class="inject-me thumb-icon" data-src="http://support.useiconic.com/svginjector-cors-test/svg/thumb-up.svg" title="I like it!" alt="thumb up"></svg>

    <!-- Cross Origin JS source -->
    <!-- <script src="http://rawgit.com/iconic/SVGInjector/master/svg-injector.js"></script> -->
    <!-- <script src="http://rawgit.com/atomic-app/SVGInjector/master/svg-injector.js"></script> -->
    <script src="../dist/svg-injector.js"></script>
    <script>

      new SVGInjector().inject(document.querySelectorAll('img.inject-me'));

    </script>
  </body>
</html>
