<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- a style tag in the SVG that should be used when injected -->
    <style>
      body {background-color: green;}
    </style>
  </defs>

  <!-- and test additional style tags too... -->
  <style>
    .pass { display: block; }
    .fail { display: none; }
  </style>

  <text class='pass' x="0" y="50" font-size="20" fill="white" >
    PASS: The SVG style tag(s) were used properly.
  </text>

  <text class='fail' x="0" y="50" font-size="20" fill="white" >
    FAIL: The SVG style tag(s) were NOT used properly.
  </text>
</svg>
