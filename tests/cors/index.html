<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVGInjector Test: CORS</title>
    <style>
      .thumb-icon {
        width:64px;
        height:64px;
        display: block;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>

    <!-- Local Origin SVG source -->
    <img id="thumb-up" class="inject-me thumb-icon" data-src="assets/svg/thumb-up.svg" title="I like it!" alt="thumb up">

    <!-- Cross Origin SVG source -->
    <img id="thumb-up" class="inject-me thumb-icon" data-src="http://support.useiconic.com/svginjector-cors-test/svg/thumb-up.svg" title="I like it!" alt="thumb up">

    <!-- Cross Origin JS source -->
    <!-- <script src="http://rawgit.com/iconic/SVGInjector/master/svg-injector.js"></script> -->
    <!-- <script src="http://rawgit.com/atomic-app/SVGInjector/master/svg-injector.js"></script> -->
    <script src="js/svg-injector.min.js"></script>
    <script>

      SVGInjector(document.querySelectorAll('img.inject-me'), {
        each: function (svg) {
          // Callback after each SVG is injected
          if (svg) {
            console.log('[CORS] SVG injected: ' + svg.getAttribute('id'));
            svg.setAttribute('style', 'fill:plum');
          }
        }
      }, function (totalSVGsInjected) {
        // Callback after all SVGs are injected
        console.log('[CORS] We injected ' + totalSVGsInjected + ' SVG(s)!');
      });

    </script>
  </body>
</html>
